<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Painel de Propostas | GVNZ</title>
        <link href="css/estilos.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 p-3 mt-5">
                                <img class="d-block img-fluid mx-auto" src="../backend/assets/img/logo-gvillani-navarro-vertical.png" alt="logotipo Galvão Villani Navarro">

                                <div class="p-3 bg-dark">
                                    <h5 class="text-center text-light mt-3">Login</h5>
                                    <div class="p-4">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Senha</label>
                                            </div>
                                            <a class="d-block btn btn-outline-warning btn-lg mb-5" href="index.html">Entrar</a>

                                            <div class="d-flex justify-content-between">
                                                <div class="form-check">
                                                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                    <label class="form-check-label text-light" for="inputRememberPassword">Lembrar Senha</label>
                                                </div>
                                                <a class="small link-light" href="password.html">Esqueci minha senha</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="text-center py-2">
                                        <div class="small"><a class="link-light" href="registrar.html">Cadastrar nova conta!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-3 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-center small">
                            <div class="text-muted">&copy; 2021 Galvão Villani Navarro Zangiácomo Sociedade de Advogados</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts-gvnz.js"></script>
    </body>
</html>
