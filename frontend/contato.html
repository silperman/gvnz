<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/estilos.css">
      <title>Contato - Painel de Propostas | GVNZ</title>
  </head>
  <body class="bg-light">    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand ps-3 me-md-5" href="home.html"> <img src="assets/img/logo-gvillani-navarro.png" width="240" height="auto" alt="logtipo Galvão Villani Navarro"></a>
        <div>
          <span class="text-light me-5 fst-italic small">Bem-vindo (usuário).</span>
          <a href="login.html" class="btn btn-outline-light" ><i class="fas fa-sign-out-alt"></i></a>
        </div>
      </div>
    </nav>
    <main class="container" style="padding-top:60px; min-height: calc(100vh - 70px);">
        <div class="row py-5 px-5">
            <div class="col me-md-5">
                <p class="fs-3 mb-5">Utilize o formulário para enviar a sua contraproposta ou se referir fale conosco através dos contatos abaixo:</p>
                <p class="fs-4"><a href="tel:+551133847168">55 (11) 3384-7168</a></p>
                <p class="fs-4"><a href="mailto:contato@galvaovillani.com.br">contato@galvaovillani.com.br</a></p>
            </div>
            <div class="col">
                <form action="">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="propostaUsuario" placeholder="Nome do Contato">
                      <label for="propostaUsuario">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="propostaEmail" placeholder="contato@minhaempresa.com">
                      <label for="propostaEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="propostaAssunto" placeholder="Assunto">
                      <label for="propostaAssunto">Assunto</label>
                    </div>
                    <div class="form-floating mb-3">
                      <textarea class="form-control" id="propostaMensagem" placeholder="Sua Mensagem" style="height: 150px;"></textarea>
                      <label for="propostaMensagem">Mensagem:</label>
                    </div>
                    <div class="mb-3">
                      <input class="btn btn-warning btn-lg" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-muted py-3">
      <div class="d-flex justify-content-between gap-2 px-3 px-md-5">
        <p class="fw-lighter mb-1 small">&copy;2020 Galvão Villani Navarro Advogados. Todos os direitos reservados. </p>
        <a class="btn btn-outline-light" href="#"><i class="fas fa-arrow-up"></i></a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts-gvnz.js"></script>
  </body>
</html>
