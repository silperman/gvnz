            <a class="navbar-brand ps-3 me-md-5" href="index.html"><img src="../backend/assets/img/logo-gvillani-navarro.png" alt="Logotipo Galvão Villani" class="img-fluid"></a>

        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu mt-3">
                        <div class="nav">

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <div class="mt-5">
                            <h2 class="border-bottom pb-3 mb-5">Nova Proposta</h2>
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-9">
                                <form action="#" method="POST">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="inputTituloProposta" placeholder="Titulo da Proposta">
                                        <label for="inputTituloProposta">Titulo da Proposta</label>
                                    </div>
                                    <div class="col-6">
                                        <select class="form-select mb-4" aria-label="Selecionar cliente">
                                            <option selected>Selecionar cliente</option>
                                            <option value="1">Nome do cliente 1</option>
                                            <option value="2">Nome do cliente 2</option>
                                            <option value="3">Nome do cliente 3</option>
                                        </select>
                                    </div>
    
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <i class="fas fa-table me-1"></i>
                                            <span class="h5">I - Escopo dos nossos serviços</span>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-floating">
                                                <textarea type="text" class="form-control" id="inputConteudoeEscopo" style="min-height: 150px;" placeholder="Conteúdo da Proposta"></textarea>
                                                <label for="inputConteudoeEscopo">Conteúdo da Proposta</label>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <i class="fas fa-table me-1"></i>
                                            <span class="h5">II – Honorários Advocatícios</span>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-check form-switch mb-3">
                                                <input class="form-check-input" type="radio" id="switchHonorarioContencioso" name="inlineRadioOptions">
                                                <label class="form-check-label" for="switchHonorarioContencioso">Honorários de Contencioso</label>
                                            </div>
                                            <div class="form-check form-switch mb-3">
                                                <input class="form-check-input" type="radio" id="switchHonorarioConsultoria" name="inlineRadioOptions">
                                                <label class="form-check-label" for="switchHonorarioConsultoria">Honorários de Consultoria</label>
                                            </div>
                                            <div class="form-floating">
                                                <textarea type="text" class="form-control" id="inputComplementoHonorarios" style="min-height: 150px;" placeholder="Complemento para área honorários"></textarea>
                                                <label for="inputComplementoHonorarios">Complemento para área honorários</label>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="btn btn-dark btn-lg mb-5" type="submit" href="#">Cadastrar Proposta</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">&copy; 2021 Galvão Villani Navarro Zangiácomo Sociedade de Advogados</div>
                        </div>
                    </div>
